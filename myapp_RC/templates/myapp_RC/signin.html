{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="{% static 'loginstyle.css' %}">
    <link rel="stylesheet" href="https://pin.it/4Gg9K8u">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap');
    </style>
    <style>
        #cbtn{
          background-color: #39998e;
          color: black;
          border: 1px solid black;
        }
        #cbtn:hover{
          background-color: black;
          color: #39998e;
          border: 1px solid #39998e;
          transition: 0.5s ease-in;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/easy-pie-chart/2.1.6/jquery.easypiechart.min.js" charset="utf-8"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/84ff0cdea4.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- Navbar -->
    <div class="Navbar2">
        <nav class="navbar navbar-expand-lg navbar-dark ">
          <a href="#">
            <img src="{% static 'images/rclogo.png' %}" alt="RC" height="30px" width="40px">
          </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
          </div>
          <img src="{% static 'images/pisblogo.png' %}"  height="40px" width="100px" alt="PISB IEEE" style="float: right;">
        </nav>
      </div>

    <!-- Main Body -->
    <div class="container1 m-auto ">
      <div class="col-md-3 col-12">
        <div class="loginbox px-4">
          <img src="{% static 'images/avatar.png' %}" alt="hi" class="myavatars">
          <div class="pt-4">
              <h1 class="d-flex w-100 mx-auto mt-2 justify-content-center py-2 myColor"> Login </h1>
          </div>

          <!-- Alerts -->
          {% for message in messages %} 
          <div class="alert alert-danger alert-dismissible fade show" role="alert">
            <svg xmlns="http://www.w3.org/2000/svg" class="ionicon" viewBox="0 0 512 512" width="20" height="20"><path d="M85.57 446.25h340.86a32 32 0 0028.17-47.17L284.18 82.58c-12.09-22.44-44.27-22.44-56.36 0L57.4 399.08a32 32 0 0028.17 47.17z" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="32"/><path d="M250.26 195.39l5.74 122 5.73-121.95a5.74 5.74 0 00-5.79-6h0a5.74 5.74 0 00-5.68 5.95z" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="32"/><path d="M256 397.25a20 20 0 1120-20 20 20 0 01-20 20z"/></svg>
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
          {% endfor %}

          <form action = "/signin/" method = "post" class="text-center pb-3">
            {% csrf_token %}
            <div class="input-group mb-3 form-floating at1">
              <input type="text" class="form-control" id = "username" name = "username" placeholder="floating1" autocomplete="off" required>
              <label for="username pl-3"><i class="fas fa-user px-2"></i>Username</label>
            </div>      
            <div class="input-group form-floating at2">
              <input type="password" class="form-control" id="pass1" name="pass1" placeholder="floating2" autocomplete="off" required>
              <label for="pass1"><i class="fas fa-lock px-2"></i>Password</label>
            </div>
            <div class=" d-flex w-100 py-2 my-2 justify-content-around px-4 pt-3 pb-3 flex-row" id="teamvalue" name="teamvalue">
              <span >
                  <div class="form-check ">
                      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" value="1" required>
                      <label class="form-check-label " for="flexRadioDefault1" >
                        Team
                      </label>
                  </div>
              </span>
              <span >
                  <div class="form-check ">
                      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" value="2" required>
                      <label class="form-check-label " for="flexRadioDefault2">
                        Individual
                      </label>
                  </div>
              </span>
            </div>
            <div class="mybutton mb-2">
                <button class="custom-btn btn-9">
                    Login
                </button>
            </div>
          </form>
        </div>
      </div>
      <br>
      <div class="col-md-9 col-12">
          <img src="{% static 'images/credenz.png' %}" alt="logo" class="mypisblogos" >
      </div>
    </div>

  <!-- Modal -->
  <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" >
    <div class="modal-dialog">
      <div class="modal-content" style="background-color: black;border: 1px solid #39998e;">
        <div class="modal-header" style="text-align: center;">
          <h3 class="modal-title" id="modt" style="color: white;text-align: center;">Modal title</h3>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" style="color: white;"><i class="fa-solid fa-xmark" style="color: white;height: 15px;width: 15px;"></i></button>
        </div>
        <div class="modal-body" style="background-color: #141414;">
          <h5 id="modbc" style="color: white;text-align: center;margin:10px  0px ;"></h5>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="cbtn">Close</button>
        </div>
      </div>
    </div>
  </div>
  <div>
    <textarea name="" id="yn" cols="30" rows="10" style="display: none;">1</textarea>
    <textarea name="" id="alert" cols="30" rows="10" style="display: none;">Success!</textarea>
    <textarea name="" id="msg" cols="30" rows="10" style="display: none;">Logged in Successfully!</textarea>
  </div>
  
  <!-- Footer -->
  <div class="footer" >
      <footer>
          <p class="footertext" style="color: whitesmoke;">Â©PISB</p>
      </footer>
  </div>

  <!-- Disable Back button -->
  <script type="text/javascript">
      window.history.forward();
      function noback(){
        window.history.forward();
      }
  </script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  
  <script src="https://kit.fontawesome.com/a2d549fb45.js" crossorigin="anonymous"></script>
</body>
</html>
